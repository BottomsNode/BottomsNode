name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *" # runs every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: bottomsnode
          outputs: |
            ./assets/github-contribution-grid-snake-dark.svg
            ./assets/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and Push generated SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main

          # Stash local snake changes before pulling remote updates
          git stash push --include-untracked || true

          # Rebase onto latest main
          git pull origin main --rebase || true

          # Reapply stashed snake output
          git stash pop || true

          git add assets/
          git commit -m "üêç Update snake contribution graph" || echo "No changes to commit"

          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
