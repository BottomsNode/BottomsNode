name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README with stats
        uses: DimaTc/readme-stats-updater@v0.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_STATS }}  # PAT to access private repos

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add README.md
          git commit -m "chore: auto-update README stats [skip ci]" || echo "No changes to commit"
          git push
